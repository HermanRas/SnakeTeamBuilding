<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Snake game</title>
    <style>
        canvas {
            background: black
        }
    </style>

    <script src="snake.js"></script>
    <script src="touch.js"></script>
    <script src="snake_ws_client.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body onload="init();">
    <div style="text-align: center;">
        <canvas id="myCanvas" width="300" height="320" style="width: 100%;max-width: 500px;">
        </canvas>
        <br>
        <select class="form-control" id="player" onchange="updatePlayer()">
            <option value="1">Snake 1</option>
            <option value="2">Snake 2</option>
            <option value="3">Snake 3</option>
            <option value="4">Snake 4</option>
            <option value="5">Snake 5</option>
            <option value="6">Snake 6</option>
            <option value="7">Snake 7</option>
            <option value="8">Snake 8</option>
        </select>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
